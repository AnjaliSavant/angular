<div class="container mt-5">
    <h1>Details</h1>
    <form>
        <div class="form-group">
            <label for="">Id</label>
            <p>{{employee.ID}}</p>
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <p>{{employee.Name}}</p>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <p>{{employee.Email}}</p>
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <p>{{employee.Address}}</p>
            
        </div> 
        <div class="form-group">
            <label for="">Salary</label>
            <p>{{employee.Salary}}</p> 
        </div>
    </form>
</div>
